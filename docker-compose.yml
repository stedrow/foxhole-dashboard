services:
  foxhole-dashboard:
    image: ghcr.io/stedrow/foxhole-dashboard:1.0.3
    container_name: foxhole-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    command: ["node", "src/server-with-tracking.js"]
