services:
  foxhole-dashboard:
    build: .
    container_name: foxhole-dashboard-dev
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3000"
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    command: ["node", "src/server-with-tracking.js"]
